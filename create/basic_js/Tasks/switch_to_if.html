<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var Name_Browser = prompt('Enter name of your browser', '');

    if (Name_Browser == 'IE') {
        alert('О, да у вас IE!');

    }
    else if ((Name_Browser == 'Chrome') ||
        (Name_Browser == 'Firefox') ||
        (Name_Browser == 'Safari') ||
        (Name_Browser == 'Opera')) {
        alert('Да, и эти браузеры мы поддерживаем');
    }
    else {
        alert('Мы надеемся, что и в вашем браузере все ок!');
    }

</script>
</body>
</html>
