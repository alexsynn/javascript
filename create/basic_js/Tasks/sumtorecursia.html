<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function sumto( n ) {

        if ( n!=0 ) {
            return ( sumto(n) + sumto(n-1) );
        }
       return ( n+ 1);
    }
    alert( sumto( 4 ) );// 10
</script>
</body>
