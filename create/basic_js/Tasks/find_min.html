<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function min(a, b) {

        if (a > b) {
            //alert('min = ' + b);
            return b;
        }
        else {
            //alert('min = ' + a);
            return a;
        }
    }

    var a = +prompt('Enter a', '');
    var b = +prompt('Enter b', '');
    var result = min(a, b);
    alert(result);
</script>
</body>
