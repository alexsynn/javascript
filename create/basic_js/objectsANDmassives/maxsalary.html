<script>
    "use strict";

    function maxSalary(obj) {
        var maxsal = 0;
        var name;
        var counter = Object.keys(obj).length;

        if (counter !== 0) {
            for (var key in obj) {
                if (obj[key] > maxsal) {
                    maxsal = obj[key];
                    name = key;
                } else continue;
            }
            alert('Имя: ' + name + ' Зарплата: ' + maxsal);
        } else {
            alert('В базе нет сотрудников');
        }
    }

        "Даша": 250,
        "Даша4f": 5000,
        "Дашаggh": 250,
        "Дашаzs": 2540
    };

    maxSalary(salaries);
    maxSalary(emptyobj);
