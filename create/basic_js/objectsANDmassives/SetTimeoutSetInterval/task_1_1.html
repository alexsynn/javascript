<script>



    function printNumbersInterval() {

        console.log(numberCount++);
    }
    var numberCount = 1;


    var timerId = setInterval(printNumbersInterval, 100);

    setTimeout(function () {
        clearInterval(timerId);
    }, 2000);


</script>
