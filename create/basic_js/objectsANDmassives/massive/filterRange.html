<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function filterRange(arr, a, b) {
        var newmassive = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= a && arr[i] <= b) {
                newmassive.push(arr[i]);
            }
        }
        return newmassive;
    }

    var arr = [-1, 5, 4, 1000, 200, 55, 55, 55, 3, 8, 0];
    var filtered = filterRange(arr, 0, 100);
    alert(filtered);
    // теперь filtered = [5, 4, 3]
    // arr не изменился
</script>
</body>
</html>
