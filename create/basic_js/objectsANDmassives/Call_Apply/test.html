<script>
    function sumArgs_2() {
        var result = [].reduce.call(arguments, function (sumArg, itemCurrent) {
            return sumArg + itemCurrent;
        })
        return result;
    }
    console.log(sumArgs_2(5, 1, 1));

</script>
