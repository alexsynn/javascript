<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isEmpty(obj) {
        var counter = 0;
        for (var key in obj) {
            counter++;
        }

        if (counter !== 0) {
            return false;
        }
        return true;
    }


    var schedule = {};

    alert(isEmpty(schedule)); // true

    schedule["8:30"] = "подъём";

    alert(isEmpty(schedule)); // false


    delete(schedule["8:30"]);

    alert(isEmpty(schedule)); // true

</script>

</body>
</html>
