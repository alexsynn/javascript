<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var foo = {
        toString: function() {
            return 'foo';
        },
        valueOf: function() {
            return 2;
        }
    };

    alert( foo );//foo
    alert( foo + 1 );//3
    alert( foo + "3" );//23

    </script>
</body>
</html>
