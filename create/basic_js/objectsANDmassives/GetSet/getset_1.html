<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>




    function User(fullName) {

        this.fullName = fullName;

        Object.defineProperty(this, "firstName",{

            get: function () {
                return this.fullName.split(' ')[0];
            },

            set: function (value) {

                this.fullName = value + ' ' + this.fullName.split(' ')[1];
            }
        });

        Object.defineProperty(this, "lastName",{

            get: function () {
                return this.fullName.split(' ')[1];
            },

            set: function (value) {

                this.fullName = this.fullName.split(' ')[0]+ ' ' + value;
            }
        });

    }


    var vasya = new User("");


    // чтение firstName/lastName
    console.log(vasya.firstName); // Василий
    console.log(vasya.lastName); // Попкин   // undefined ???

    // запись в lastName
    vasya.lastName = 'Сидоров';

    console.log(vasya.fullName); // Василий Сидоров

</script>
</body>
</html>
