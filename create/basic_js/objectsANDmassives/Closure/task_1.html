<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>

    //Напишите функцию sum, которая работает так: sum(a)(b) = a+b

    function sum(a) {

        var sumResult = function(b) {
            return a + b;
        };
        return sumResult;
    }

    var result = sum(4)(4);
    console.log(result);

    console.log(1,sum(4)(4));
    console.log(2,sum(4)(4));
    console.log(3,sum(1)(9));

</script>
</body>
</html>
