<script>

    function makeBuffer() {
        var concat = '';

        return function (value) {
            if (value === undefined) {
                value = '';
            }
            value = '' + value;
            concat += value;
            return concat;
        }
    }

    var buffer = makeBuffer();
    buffer('Замыкания');
    buffer(' Использовать');
    buffer(' Нужно!');

    var buffer1 = makeBuffer();
    buffer1(0);
    buffer1(1);
    buffer1(0);

    console.log(buffer()); // Замыкания Использовать Нужно!
    console.log(buffer1());
