<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function byField(field) {

        return function (a, b) {

            if (Number(a[field]) && Number(b[field])) {

                return a[field] - b[field];

            } else {
                var stringA = a[field].toLowerCase();
                var stringB = b[field].toLowerCase();
                if (stringA > stringB) {
                    return 1;
                } else if (stringA < stringB) {
                    return -1;
                }
                return 0;
            }
        }
    }


    // Вася - Маша
    // как сравнивать строки ???????
    // доделать


    var users = [{
        name: "Вася",//Вася
        surname: 'Иванов',
        age: 20
    }, {
        name: "Петя",//Петя
        surname: 'Чапаев',
        age: 25
    }, {
        name: "Маша",//Маша
        surname: 'Медведева',
        age: 18
    }];


    // ERROR, string not sorted!!!!
    users.sort(byField('name'));
    users.forEach(function (user) {
        console.log('n', user.name);
    }); // Вася, Маша, Петя

     users.sort(byField('age'));
     users.forEach(function (user) {
         console.log('a', user.name);
     }); // Маша, Вася, Петя

     users.sort(byField('surname'));
     users.forEach(function (user) {
         console.log('s1', user.name);
     }); // Маша, Вася, Петя


     users.sort(byField('surname'));
     users.forEach(function (user) {
         console.log('s', user.name);
     }); // Маша, Вася, Петя


</script>
</body>
</html>
