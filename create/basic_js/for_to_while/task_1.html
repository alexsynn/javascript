<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var value = prompt('Введите число больше 100', '');

    while (+value) {
        if (+value > 100) {
            alert('Правильно!');
            break;
        }
        else if (+value < 100) {
            value = prompt('Упсс! Число должно быть > 100', '');
        }
        else if(+value==100) {
            value = prompt('Упсс! Число должно быть > 100', '');
        }

        else if (!value) {
            break;
        }
    }
</script>

</body>
</html>
